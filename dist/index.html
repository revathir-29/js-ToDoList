<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"></head><body><div id="sidebar"><form id="newProject"><input placeholder="New project" id="projectName" name="projectName" required> <button type="submit" id="newProjectButton">Add</button></form><div id="projects"></div></div><div class="form-container"><form id="newItem"><input name="title" placeholder="Task name" required> <textarea name="description" id="description" rows="5" placeholder="Description" required></textarea><div class="formBottom"><div class="left"><div class="dateField"><label for="dateInput">Due date:</label> <input type="date" name="date" id="dateInput" required></div><div class="priorityField"><p>Priority:</p><div><input type="radio" id="high" value="high" name="priority" checked="checked"> <label for="high">High</label></div><div><input type="radio" id="low" value="low" name="priority"> <label for="low">Low</label></div></div></div><div class="right"><button type="reset" id="clearButton">Clear</button> <button type="submit" id="submitButton">Add Task</button></div></div></form></div><div id="content"><div id="todoList"></div></div><script defer="defer" src="app.bundle.js"></script></body></html>
